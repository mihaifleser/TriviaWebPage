<app-loading-item [visible] = loading></app-loading-item>
<app-modal-item #modal (newItemEvent)="addItem($event)"></app-modal-item>
<div class="body">
  <div class="container-fluid p-5 header text-white text-center">
    <h1>Welcome to Trivia!</h1>
    <p>The best game on the whole internet!</p>
  </div>
  <div class="subHeader text-white">
    <div class="container">
      <div class="form-group">
        <label for="nrquestions" class="h2">Number of Questions:</label>
        <div class="d-flex flex-row">
          <input #nrQuestions type="number" class="form-control" id="nrquestions">
          <button (click)="getQuestions(nrQuestions.value)" type="submit" style="margin-left: 5px" class="btn btn-primary">Download</button>
        </div>
      </div>
      <div>
        <div class="d-flex flex-row justify-content-between pt-5">
          <h2>Questions:</h2>
          <button type="submit" class="btn btn-info" (click)="modal.openModal()">Add Question</button>
        </div>
        <hr/>
      </div>
    </div>
  </div>
  <div *ngFor="let question of questions" class="">
    <app-question-item [question]=question></app-question-item>
  </div>

</div>
