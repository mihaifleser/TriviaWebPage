<div class="list-group-item mt-4 p-4 question text-white container">
  <div>
    <div class="d-flex justify-content-between mt-3">
      <p class="fs-1">{{question?.question}}</p>
      <p class="fs-1 ms-2">{{question?.value}}</p>
    </div>
    <p class="fs-5">Category: {{question?.category?.title}}</p>
    <p class="fs-5">Date: {{question?.created_at}}</p>
    <p class="fs-4">Answer: {{question?.answer}}</p>
  </div>
</div>
